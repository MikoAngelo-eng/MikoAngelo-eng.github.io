<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: pink;
  text-align: center;
  padding-top: 100px;
}

h1 {
  color: red;
}

button {
  font-size: 20px;
  padding: 10px 20px;
  margin: 10px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

.yes {
  background-color: #ff4d6d;
  color: white;
}

.no {
  background-color: white;
}

#loveMessage {
  font-size: 28px;
  color: darkred;
  margin-top: 30px;
  font-weight: bold;
}
</style>

</head>

<body>

<h1>Will You Be My Valentine? ðŸ’˜</h1>

<button class="yes" onclick="startMusic()">Yes ðŸ’•</button>
<button class="no" onmouseover="moveButton(this)">No ðŸ’”</button>

<p id="loveMessage"></p>

<!-- Background Music (Starts at Chorus) -->
<iframe
  id="music"
  width="0"
  height="0"
  frameborder="0"
  allow="autoplay">
</iframe>

<script>
function startMusic() {
  document.getElementById("music").src =
  "https://www.youtube.com/embed/cNGjD0VG4R8?autoplay=1&loop=1&playlist=cNGjD0VG4R8&start=63";

  // Display message on the page
  document.getElementById("loveMessage").textContent = "I LOVE YOU, DARLING LOVE!!!";
}

function moveButton(button) {
  const x = Math.random() * window.innerWidth * 0.6;
  const y = Math.random() * window.innerHeight * 0.6;
  button.style.position = "absolute";
  button.style.left = x + "px";
  button.style.top = y + "px";
}
</script>

</body>
</html>
